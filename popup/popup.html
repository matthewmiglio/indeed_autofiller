<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indeed Autofiller</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Indeed Autofiller</h1>

    <div class="actions">
      <button id="autofillBtn" class="btn btn-primary">Autofill Page</button>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="contact">Contact</button>
      <button class="tab" data-tab="questions">Questions</button>
      <button class="tab" data-tab="demographics">Demographics</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>

    <!-- Contact Information Tab -->
    <div id="contact" class="tab-content active">
      <div class="form-group">
        <label for="phone">Cell Phone</label>
        <input type="tel" id="phone" placeholder="5551234567">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="123 Main Street">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="San Diego">
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state">
          <option value="">Select State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
      </div>
      <div class="form-group">
        <label for="zipCode">Postal Code</label>
        <input type="text" id="zipCode" placeholder="92101">
      </div>
    </div>

    <!-- Application Questions Tab -->
    <div id="questions" class="tab-content">
      <div class="form-group">
        <label for="securityClearance">Do you have a security clearance?</label>
        <select id="securityClearance">
          <option value="">Don't fill</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="backgroundCheck">Eligible for background check?</label>
        <select id="backgroundCheck">
          <option value="">Don't fill</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="textOptIn">Opt-in to text messages?</label>
        <select id="textOptIn">
          <option value="">Don't fill</option>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>
      <div class="form-group">
        <label for="privacyPolicy">Accept privacy policy?</label>
        <select id="privacyPolicy">
          <option value="">Don't fill</option>
          <option value="yes">Yes - Auto accept</option>
        </select>
      </div>
    </div>

    <!-- Demographics Tab -->
    <div id="demographics" class="tab-content">
      <p class="note">These are voluntary EEO questions. Leave blank to skip.</p>
      <div class="form-group">
        <label for="fullName">Full Name (for signatures)</label>
        <input type="text" id="fullName" placeholder="John Doe">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="">Don't fill</option>
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">I decline to identify</option>
        </select>
      </div>
      <div class="form-group">
        <label for="ethnicity">Ethnicity/Race</label>
        <select id="ethnicity">
          <option value="">Don't fill</option>
          <option value="1">Hispanic or Latino</option>
          <option value="2">White (Not Hispanic or Latino)</option>
          <option value="3">Black or African American</option>
          <option value="4">Native Hawaiian or Pacific Islander</option>
          <option value="5">Asian</option>
          <option value="6">American Indian or Alaska Native</option>
          <option value="7">Two or More Races</option>
          <option value="8">I decline to identify</option>
        </select>
      </div>
      <div class="form-group">
        <label for="veteranStatus">Veteran Status</label>
        <select id="veteranStatus">
          <option value="">Don't fill</option>
          <option value="51">I am a protected veteran</option>
          <option value="52">I am not a protected veteran</option>
          <option value="53">I do not wish to identify</option>
        </select>
      </div>
      <div class="form-group">
        <label for="disabilityStatus">Disability Status</label>
        <select id="disabilityStatus">
          <option value="">Don't fill</option>
          <option value="1">Yes, I have a disability</option>
          <option value="2">No, I do not have a disability</option>
          <option value="3">I do not want to answer</option>
        </select>
      </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
      <div class="form-group checkbox">
        <input type="checkbox" id="autoFillOnLoad">
        <label for="autoFillOnLoad">Auto-fill when page loads</label>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="showNotification" checked>
        <label for="showNotification">Show notification after fill</label>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="fillDemographics">
        <label for="fillDemographics">Include demographic fields</label>
      </div>
      <div class="form-group checkbox">
        <input type="checkbox" id="autoFillDate" checked>
        <label for="autoFillDate">Auto-fill today's date</label>
      </div>
      <hr>
      <button id="clearDataBtn" class="btn btn-danger">Clear All Data</button>
    </div>

    <div class="footer">
      <button id="saveBtn" class="btn btn-success">Save Settings</button>
      <span id="status"></span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
